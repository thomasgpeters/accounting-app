<div *ngIf="account">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{account.code}} - {{account.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{account.type}}
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="account-detail-row">
        <div class="label">Status:</div>
        <div class="value">
          <span [ngClass]="{'active': account.isActive, 'inactive': !account.isActive}">
            {{account.isActive ? 'Active' : 'Inactive'}}
          </span>
        </div>
      </div>
      
      <mat-divider></mat-divider>
      
      <div class="account-detail-row">
        <div class="label">Current Balance:</div>
        <div class="value balance">
          {{account.balance | currency}}
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Back
      </button>
      <button mat-button [routerLink]="['/accounts', account.id, 'edit']">
        <mat-icon>edit</mat-icon> Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
